var clouds = main.entities('eud', Math.random() * 10);
var back = main.entities('eud', 5, { x: -8 * 3, y: main.h, w: main.w / 8 + 4, t: 1, hp: Math.floor(Math.random() * 3 + 2) });
var water = main.entity('liquid', { x: 13 * 8, y: 104, w: 7, h: 2, lava: false });
var dirts = [
    main.entity('dirt', { x: 0, y: 104, w: 14, h: 2 }),
    main.entity('dirt', { x: 13 * 8 - 2 * 8, y: 104 - 8 * 3, w: 9, h: 5 })
];
player.collide = dirts;
main.load('sprites.png');
main.scene('menu', function (t, dt) {
    if (dt > 100)
        return;
    main.draw('', { color: 'skyblue' });
    main.add(clouds, back);
    main.draw('', { alpha: 0.2, color: '#dddddd' });
    main.add(dirts[1], water, dirts[0], player);
    if (player.sword < 0.5)
        main.on('Enter', function (e) {
            if (e.init)
                player.sword = 1;
        });
    if (main.on('w, ,ArrowUp')) {
        player.crouched = true;
        player.jumping = true;
    }
    else if (main.on('s,ArrowDown')) {
        player.crouched = true;
        player.jumping = false;
    }
    else {
        if (player.crouched && player.on_ground && player.jumping)
            player.m[1] = 12;
        player.crouched = player.jumping = false;
    }
    if (main.on('d,ArrowRight'))
        player.m[0] += (3 - player.m[0]) * dt / 300;
    else if (main.on('a,ArrowLeft'))
        player.m[0] -= (3 + player.m[0]) * dt / 300;
    else
        player.m[0] -= player.m[0] * dt / 100;
    //main.camera[0] += (player.x-(player.m[0] < 0 ? 3 : 1)*main.w/4-main.camera[0])*dt/100;
});
main.render();
</script></body></html>
